<body>



    <!-- Table Data -->

    <div class="dataa">
        <a class="btn btn-primary"  onclick="modal_add()" href="#" >Add new deves</a>
        <hr>
      <div class="card">
          <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Cell</th>
                        <th>Photo</th>
                        <th>View</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="table_data">
                   
                </tbody>
            </table>
          </div>
      </div>
    </div>


    <!-- modal for Add new deves -->

    <div class="samad-modal" id="add_deves">

        <div class="modal-content animatoin">
            <div class="modal-body data_show">
              <form action="" id="deves_add_form">
                  <div class="form-group mb-3">
                      <label for="">Name</label>
                      <input id="name" type="text" class="form-control">
                  </div>
                  <div class="form-group mb-3">
                      <label for="">Email</label>
                      <input id="email" type="text" class="form-control">
                  </div>
                  <div class="form-group mb-3">
                      <label for="">Cell</label>
                      <input id="cell" type="text" class="form-control">
                  </div>
                  <div class="form-group mb-3">
                      <label for="">Photo</label>
                      <input id="photo" type="text" class="form-control">
                  </div>
                  <div class="form-group mb-3">
                      <label for="">Skills</label>
                     <select class="form-control" name="" id="skil-load">
                        <option value="select">--select--</option>

                     </select>
                  </div>
                  <div class="form-group">
                      <input type="submit" class="btn btn-primary w-100" value="Add">
                  </div>
              </form>
            </div>
        </div>
    
    </div>

    <!-- view_deves modal -->
    <div class="samad-modal" id="view_deves">

        <div class="modal-content animatoin">
            <div class="modal-body data_show">
               
            </div>
        </div>
    
    </div>

    <!-- edit_deves modal -->
    <div class="samad-modal" id="edit_deves">
        <div class="modal-content animatoin">
            <div class="modal-body data_show">
                <h3>Edit deves</h3>
                <hr>
                <img src="" class="text-center w-25 ml-5 mb-2" id="img_preview" alt="">
                <form action="" id="deves_edit_form">
                    <div class="form-group mb2">
                        <input type="hidden" id="get_id" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <label for="">Name</label>
                        <input id="e_name" type="text" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <label for="">Email</label>
                        <input id="e_email" type="text" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <label for="">Cell</label>
                        <input id="e_cell" type="text" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <label for="">Photo</label>
                        <input id="e_photo" type="text" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <label for="">Skills</label>
                       <input class="form-control" name="" id="e_skil-load" />
                          
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-warning w-100" value="EDIT">
                    </div>
                </form>
            </div>
        </div>
    
    </div>
